<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Calorie Detector</title>
  <style>
    /* Reset & base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #222;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0077cc;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
    }
    input[type="file"],
    input[type="number"] {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s;
    }
    input[type="file"]:focus,
    input[type="number"]:focus {
      border-color: #0077cc;
      outline: none;
    }
    button {
      padding: 0.75rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      background-color: #0077cc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #loading {
      margin-top: 1rem;
      font-weight: 600;
      color: #555;
      display: none;
      text-align: center;
    }
    #results {
      margin-top: 1.5rem;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
    }
    .item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
    }
    .item:last-child {
      border-bottom: none;
    }
    .item span {
      font-weight: 700;
      color: #0077cc;
    }
  </style>
</head>
<body>

  <h1>Calories Calculator</h1>

  <form id="upload-form">
    <label for="file-input">Upload Food Image</label>
    <input type="file" id="file-input" accept="image/*" required />

    <label for="serving-size">Estimated Serving Size (grams)</label>
    <input
      type="number"
      id="serving-size"
      name="serving_size"
      min="1"
      placeholder="e.g. 150"
      required
    />

    <button type="submit">Calculate</button>
  </form>

  <p id="loading">Calculating calories ... Please wait.</p>

  <div id="results"></div>

  <script>
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const servingSizeInput = document.getElementById('serving-size');
    const resultsDiv = document.getElementById('results');
    const loadingText = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = '';
      loadingText.style.display = 'block';

      const file = fileInput.files[0];
      const servingSize = servingSizeInput.value;

      if (!file) return alert('Please select an image.');
      if (!servingSize || servingSize <= 0) return alert('Please enter a valid serving size.');

      const formData = new FormData();
      formData.append('file', file);
      formData.append('serving_size', servingSize);

      try {
        const response = await fetch('/detect-food/', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Server error');

        const data = await response.json();
        loadingText.style.display = 'none';

        if (data.food_items.length === 0) {
          resultsDiv.innerHTML = '<p>No food detected.</p>';
          return;
        }

        data.food_items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `<span>${item.item}</span> â€” Estimated Calories: ${
            item.estimated_calories !== null
              ? item.estimated_calories.toFixed(1) + ' kcal'
              : 'Calories not found'
          }<br><small>Serving size: ${item.serving_size_grams}g | Per 100g: ${
            item.calories_per_100g !== null ? item.calories_per_100g + ' kcal' : 'N/A'
          }</small>`;
          resultsDiv.appendChild(div);
        });

      } catch (err) {
        loadingText.style.display = 'none';
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    });
  </script>

</body>
</html>
